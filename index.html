<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genomics Ruler</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #ruler-container {
      width: 100%;
      height: 60px;
      background-color: #f5f5f5;
      position: relative;
    }

    #ruler-canvas {
      width: 100%;
      height: 100%;
      display: block;
      cursor: grab;
    }

    #controls {
      padding: 10px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div id="ruler-container">
  <canvas id="ruler-canvas"></canvas>
</div>
<div id="controls">
  <button id="switchChromosomeBtn">Switch Chromosome</button>
</div>
<script type="module" src="./src/main.js"></script>
</body>
</html>
